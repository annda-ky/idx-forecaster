name: Enterprise CI Pipeline

# Trigger: Jalan setiap kali ada push ke main atau pull request
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # JOB 1: BACKEND QUALITY CHECK
  backend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/worker

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üõ°Ô∏è Run Linter (Static Analysis - QA-002)
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: üß™ Run Unit Tests (QA-001)
        env:
          # Mock env vars agar test jalan tanpa koneksi DB real
          SUPABASE_URL: "https://mock.supabase.co"
          SUPABASE_KEY: "mock-key"
        run: |
          pytest tests/

  # JOB 2: FRONTEND BUILD CHECK
  frontend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: üèóÔ∏è Check Build (Memastikan tidak ada error compile)
        run: npm run build
        env:
          # Mock env vars supaya build Next.js tidak protes
          NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-key"
